<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums-kit</title>
    <link rel="stylesheet" href="styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <Kbd>A</Kbd>
            <span class="sound">BOOM</span>
        </div>   

        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">CLAP</span>
        </div>

        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">KICK</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">TINK</span>
        </div>

        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">TOM</span>
        </div>
    </div>

    <audio data-key="65" src="audio\boom.wav"></audio>
    <audio data-key="66" src="audio\clap.wav"></audio>
    <audio data-key="67" src="audio/kick.wav"></audio>
    <audio data-key="68" src="audio/tink.wav"></audio>
    <audio data-key="69" src="audio/tom.wav"></audio>

<script>
    window.addEventListener('keydown',function(e){
        
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        console.log(audio);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
    });
    
    
</script>
</body>



</html>
